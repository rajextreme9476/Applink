<!DOCTYPE html>
<html>
<head>
  <title>Open HDFC Bank App</title>
</head>
<body>
  <script>
    function openApp() {
      const appScheme = "HdfcNowApp://";
      const appStoreURL = "https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552";
      const timeout = 2000; // Wait for 2 seconds

      // Attempt to open the app
      window.location.href = appScheme;

      // Set a timeout to check if the app is likely open
      setTimeout(function() {
        if (document.visibilityState === 'hidden') {
          // App likely opened, no need for further action
        } else {
          // App likely not opened within the timeout, redirect to App Store
          console.error("App may not be installed or open");
          window.location.href = appStoreURL;
        }
      }, timeout);
    }

    window.onload = openApp;
  </script>
  <p>If the app does not open, <a href="https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552">click here</a>.</p>
</body>
</html>
