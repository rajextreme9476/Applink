<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open HDFC Bank App</title>
</head>
<body>
    <script>
        function openApp() {
            const appScheme = "HdfcNowApp://";  // The custom URL scheme for your app
            const appStoreURL = "https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552";  // App Store URL

            // Set a timer to redirect to the App Store if the app does not open
            const timeoutDuration = 3000;  // Timeout for redirecting to App Store
            let startTime = Date.now();

            // Attempt to open the app via custom scheme
            window.location = appScheme;

            // Check if the app has opened after the timeout
            setTimeout(function () {
                // If the page hasn't changed and the timeout expired, redirect to App Store
                if (Date.now() - startTime < timeoutDuration + 1000) {
                    window.location = appStoreURL;
                }
            }, timeoutDuration);
        }

        // Trigger the app opening process immediately when the page loads
        openApp();
    </script>
</body>
</html>
