<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open HDFC Bank App</title>
</head>
<body>
    <script>
        function openApp() {
            const appScheme = "HdfcNowApp://"; // Your app's custom URL scheme
            const appStoreURL = "https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552"; // App Store URL
            const timeoutDuration = 2000; // Timeout for fallback to App Store

            let isAppOpened = false; // Track if the app was successfully opened

            // Start the timer for fallback
            const timeout = setTimeout(function () {
                if (!isAppOpened) {
                    window.location.href = appStoreURL; // Redirect to App Store if app didn't open
                }
            }, timeoutDuration);

            // Detect app opening via visibility change or page blur
            function handleVisibilityChange() {
                if (document.hidden || document.visibilityState === "hidden") {
                    isAppOpened = true; // App opened successfully
                    clearTimeout(timeout); // Clear fallback to App Store
                }
            }

            window.addEventListener("blur", handleVisibilityChange);
            document.addEventListener("visibilitychange", handleVisibilityChange);

            // Attempt to open the app using an iframe
            const iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = appScheme;
            document.body.appendChild(iframe);

            // Clean up the iframe after some time
            setTimeout(() => document.body.removeChild(iframe), timeoutDuration + 500);
        }

        // Trigger the function immediately when the page loads
        openApp();
    </script>
</body>
</html>
