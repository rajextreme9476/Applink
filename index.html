<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open HDFC Bank App</title>
</head>
<body>
    <script>
        (function () {
            const appScheme = "HdfcNowApp://"; // Replace with your app's custom URL scheme
            const appStoreURL = "https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552"; // Replace with your App Store URL
            const fallbackDuration = 2000; // Time to wait before assuming app is not installed

            // Try to open the app
            const now = Date.now();
            window.location.href = appScheme;

            // Fallback to the App Store after the timeout
            setTimeout(() => {
                if (Date.now() - now < fallbackDuration + 100) {
                    window.location.href = appStoreURL;
                }
            }, fallbackDuration);
        })();
    </script>
</body>
</html>
