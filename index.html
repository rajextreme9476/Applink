<!DOCTYPE html>
<html>
<head>
    <title>Open HDFC Bank App</title>
</head>
<body>
    <script>
        // Record the current timestamp to calculate elapsed time
        const startTime = new Date().getTime();

        // Create an invisible iframe to open the app without triggering "invalid address"
        var iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = "HdfcNowApp://"; // Custom URL scheme for the app
        document.body.appendChild(iframe);

        // Set a fallback to App Store if the app doesn't open within 1.5 seconds
        const fallbackTimeout = setTimeout(function() {
            const elapsedTime = new Date().getTime() - startTime;
            // If elapsed time is less than the expected time, redirect to App Store
            if (elapsedTime < 1500) {
                window.location = "https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552";
            }
        }, 1500); // Timeout set to 1500 milliseconds (1.5 seconds)

        // Cancel the timeout if the app opens (when focus is lost from the page)
        window.addEventListener("blur", function() {
            clearTimeout(fallbackTimeout);
        });
    </script>
    <p>If you are not redirected, <a href="https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552">click here</a>.</p>
</body>
</html>
