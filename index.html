<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        (function () {
            const appScheme = "HdfcNowApp://"; // Your app's custom scheme
            const appStoreURL = "https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552"; // App Store URL
            const fallbackDelay = 1500; // Delay to detect app installation

            // Open the app
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appScheme;
            document.body.appendChild(iframe);

            // Fallback to App Store after delay
            setTimeout(() => {
                window.location.href = appStoreURL;
            }, fallbackDelay);
        })();
    </script>
</body>
</html>
