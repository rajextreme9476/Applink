<!DOCTYPE html>
<html>
<head>
    <title>Open HDFC Bank App</title>
</head>
<body>
    <script>
        // Record the current timestamp
        const startTime = new Date().getTime();

        // Try to open the app using the schema
        window.location = "HdfcNowApp://";

        // Redirect to the App Store after 1.5 seconds if the app was not opened
        const fallbackTimeout = setTimeout(function() {
            const elapsedTime = new Date().getTime() - startTime;

            // If the elapsed time is small, the app likely didn't open
            if (elapsedTime < 1500) {
                window.location = "https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552";
            }
        }, 1500);

        // Cancel the fallback if the user navigates away (e.g., app opened)
        window.addEventListener("blur", function() {
            clearTimeout(fallbackTimeout);
        });
    </script>
    <p>If you are not redirected, <a href="https://apps.apple.com/in/app/hdfc-bank-app-invite-only/id6504402552">click here</a>.</p>
</body>
</html>
